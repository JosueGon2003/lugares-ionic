<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="username" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" color="secondary" class="ion-margin-top">
      Iniciar Sesión
    </ion-button>
  </form>

  <ion-button expand="block" fill="clear" (click)="irARegistro()" class="ion-margin-top">
    <strong>Regístrate</strong>
  </ion-button>
</ion-content>
