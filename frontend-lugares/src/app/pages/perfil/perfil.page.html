<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lugares" text="Regresar" color="primary">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    
    <ion-card-header>
      <ion-card-title>Información del Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Nombre de usuario: {{ username }}</p>
      <p>Rol: {{ role }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="danger" (click)="confirmarCerrarSesion()">Cerrar Sesión</ion-button>
</ion-content>
